{
    "jobs" : [{
            "name" : "init",
            "cmds" : [
                "mkdir /data/sadata_de",
                "chmod 755 /data/sadata_de",
                "chown system system /data/sadata_de",
                "mkdir /data/sadata_de/samgr",
                "chmod 755 /data/sadata_de/samgr",
                "chown system system /data/sadata_de/samgr",
                "start samgr"
            ]
        }
    ],
    "services" : [{
            "name" : "samgr",
            "path" : ["/system/bin/samgr"],
            "critical" : [1, 1, 60],
            "uid" : "system",
            "gid" : ["system"]
        }
    ]
}